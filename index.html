<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Escola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
        }

        .etiqueta {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 16pt;
            width: 737px;
            height: 190px;
            border: 1px solid #000;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: #000000;
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .etiqueta svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .nomeEscola, .infoEscola {
            position: absolute;
        }

        @media print {
            .etiqueta {
                display: block;
            }
            body * {
                visibility: hidden;
            }
            .etiquetas, .etiquetas * {
                visibility: visible;
            }
            .etiquetas {
                position: absolute;
                left: 0;
                top: 0;
            }
            #pesquisaEscola, #escolaSelect, #autocomplete-list, button {
                display: none;
            }
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        .autocomplete-active {
            background-color: #d4d4d4 !important;
        }

        .lista-escolas {
            max-height: 150px;
            width: 100%;
            overflow-y: auto;
            border: 1px solid #000;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .lista-escolas li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #d4d4d4;
        }

        .lista-escolas li:hover {
            background-color: #ffffff;
        }

        input[type="text"], button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .etiquetas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Etiquetas de Escola</h1>
        <h2>Adicionar Escola Manualmente</h2>

<input type="text" id="manualNome" placeholder="Nome da Escola">
<input type="text" id="manualInep" placeholder="INEP">
<input type="text" id="manualIdentificacao" placeholder="Identificação">
<input type="text" id="manualGerencia" placeholder="Gerência">


<label>Cartão:</label>
<select id="manualCart">
    <option value="imagens/antonioalmeida.jpg">antonioalmeida</option>
<option value="imagens/arraial.jpg">arraial</option>
<option value="imagens/barbalha.jpg">barbalha</option>
<option value="imagens/batalha.jpg">batalha</option>
<option value="imagens/divino.jpg">divino</option>
<option value="imagens/esperantina.jpg">esperantina</option>
<option value="imagens/francinopolis.jpg">francinopolis</option>
<option value="imagens/itapipoca.jpg">itapipoca</option>
<option value="imagens/lagoadobarro.jpg">lagoadobarro</option>
<option value="imagens/mobieduca.jpg">mobieduca</option>
<option value="imagens/mourao.jpg">mourao</option>
<option value="imagens/novooriente.jpg">novooriente</option>
<option value="imagens/paeslandim.jpg">paeslandim</option>
<option value="imagens/paracuru.jpg">paracuru</option>
<option value="imagens/pedro2.jpg">pedro2</option>
<option value="imagens/provisoria.jpg">provisoria</option>
<option value="imagens/quixeramobim.jpg">quixeramobim</option>
<option value="imagens/rede.jpg">rede</option>
<option value="imagens/redenção.jpg">redenção</option>
<option value="imagens/seduc.jpg">seduc</option>
<option value="imagens/semec.jpg">semec</option>
<option value="imagens/sme.jpg">sme</option>
<option value="imagens/uniao.jpg">uniao</option>
<option value="imagens/beneditinos.jpg">beneditinos</option>
<option value="imagens/paracuru.jpg">paracuru</option>
<option value="imagens/ilhagrande.jpg">ilhagrande</option>
<option value="imagens/joaocosta.jpg">joaocosta</option>
</select>

<button onclick="adicionarManual()">Adicionar Escola Manual</button>


        <h2>Todas as Escolas</h2>
        <input type="text" id="filtroEscolas" oninput="filtrarListaEscolas()" placeholder="Filtrar escolas">
        <div class="lista-escolas">
            <ul id="listaEscolas"></ul>
        </div>

        <h2>Fila de impressão</h2>
        <div class="lista-escolas">
            <ul id="escolasSelecionadas"></ul>
        </div>

        <button onclick="gerarEtiquetas()">Gerar Etiquetas</button>
        <button onclick="window.print()">Imprimir / Salvar PDF</button>

    </div>
    <h2>Etiquetas geradas:</h2>
    <div id="etiquetas" class="etiquetas"></div>

    <script>
        function adicionarManual() {
    const nome = document.getElementById('manualNome').value.trim();
    const inep = document.getElementById('manualInep').value.trim();
    const identificacao = document.getElementById('manualIdentificacao').value.trim();
    const gerencia = document.getElementById('manualGerencia').value.trim();
    const cart = document.getElementById('manualCart').value;

    if (!nome || !inep || !identificacao || !gerencia) {
        alert("Preencha todos os campos!");
        return;
    }

    // Objeto da escola manual
    const obj = {
        ESCOLA: nome,
        INEP: inep,
        ID: identificacao,
        GERÊNCIA: gerencia,
        CART: cart
    };

    // Criar item na fila
    const li = document.createElement('li');
    li.textContent = nome + " (Manual)";
    li.setAttribute('data-escola-manual', JSON.stringify(obj));
    li.onclick = () => removerEscola(li);

    document.getElementById('escolasSelecionadas').appendChild(li);

    // limpar campos
    document.getElementById('manualNome').value = "";
    document.getElementById('manualInep').value = "";
    document.getElementById('manualIdentificacao').value = "";
    document.getElementById('manualGerencia').value = "";
    
}


        let dados;
    
        fetch('dados.json')
            .then(response => response.json())
            .then(json => {
                dados = json;
                console.log('Dados carregados:', dados);
                carregarTodasEscolas();
                carregarAutocomplete();
            })
            .catch(error => console.error('Erro ao carregar o arquivo JSON:', error));
    
        function carregarTodasEscolas() {
            const listaEscolas = document.getElementById('listaEscolas');
            listaEscolas.innerHTML = '';
            dados.forEach(escola => {
                const li = document.createElement('li');
                li.textContent = escola.ESCOLA;
                li.onclick = () => adicionarEscolaPorNome(escola.ESCOLA);
                listaEscolas.appendChild(li);
            });
        }
    
        function adicionarEscola() {
            const pesquisaEscola = document.getElementById('pesquisaEscola');
            const escolaNome = pesquisaEscola.value;
            adicionarEscolaPorNome(escolaNome);
            pesquisaEscola.value = '';
        }
    
        function adicionarEscolaPorNome(escolaNome) {
            if (escolaNome) {
                const escolaDados = dados.find(item => item.ESCOLA === escolaNome);
                if (escolaDados) {
                    const escolasSelecionadas = document.getElementById('escolasSelecionadas');
                    const li = document.createElement('li');
                    li.textContent = escolaNome;
                    li.setAttribute('data-escola', escolaNome);
                    li.onclick = () => removerEscola(li);
                    escolasSelecionadas.appendChild(li);
                }
            }
        }
    
        function removerEscola(elemento) {
            elemento.remove();
        }
    
        function gerarEtiquetas() {
            const etiquetasDiv = document.getElementById('etiquetas');
            const escolasSelecionadas = document.getElementById('escolasSelecionadas').getElementsByTagName('li');
            etiquetasDiv.innerHTML = '';
    
            Array.from(escolasSelecionadas).forEach(li => {
                let escolaDados;

// Se for manual
if (li.hasAttribute('data-escola-manual')) {
    escolaDados = JSON.parse(li.getAttribute('data-escola-manual'));
} else {
    // Se veio do JSON
    const escolaSelecionada = li.getAttribute('data-escola');
    escolaDados = dados.find(item => item.ESCOLA === escolaSelecionada);
}


                if (escolaDados) {
                    const etiquetaDiv = document.createElement('div');
                    etiquetaDiv.className = 'etiqueta';
                    etiquetaDiv.style.backgroundImage = `url(${escolaDados.CART})`;
    
                    const nomeEscola = document.createElement('h2');
                    nomeEscola.className = 'nomeEscola';
                    nomeEscola.textContent = escolaDados.ESCOLA;
                    nomeEscola.style.top = '0px';
                    nomeEscola.style.left = '10px';
    
                    const infoEscola = document.createElement('p');
                    infoEscola.className = 'infoEscola';
                    infoEscola.innerHTML = `<strong>INEP:</strong> ${escolaDados.INEP} <strong>ID:</strong> ${escolaDados.ID} <p><strong>GERÊNCIA:</strong> ${escolaDados.GERÊNCIA} `;
                    infoEscola.style.top = '85px';
                    infoEscola.style.left = '10px';
    
                    etiquetaDiv.appendChild(nomeEscola);
                    etiquetaDiv.appendChild(infoEscola);
    
                    const svgFundo = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svgFundo.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                    svgFundo.setAttribute('viewBox', '0 0 800 200');
                    etiquetaDiv.appendChild(svgFundo);
    
                    etiquetasDiv.appendChild(etiquetaDiv);
                }
            });
        }
    
        function filtrarListaEscolas() {
            const filtro = document.getElementById('filtroEscolas').value.toLowerCase();
            const listaEscolas = document.getElementById('listaEscolas');
            listaEscolas.innerHTML = '';
            dados.forEach(escola => {
                if (escola.ESCOLA.toLowerCase().includes(filtro)) {
                    const li = document.createElement('li');
                    li.textContent = escola.ESCOLA;
                    li.onclick = () => adicionarEscolaPorNome(escola.ESCOLA);
                    listaEscolas.appendChild(li);
                }
            });
        }
    
        function alterarPosicao(nome, top, left) {
            const nomeEscola = document.querySelector(`.${nome}`);
            nomeEscola.style.top = top;
            nomeEscola.style.left = left;
        }
    </script>
    
</body>
</html>
